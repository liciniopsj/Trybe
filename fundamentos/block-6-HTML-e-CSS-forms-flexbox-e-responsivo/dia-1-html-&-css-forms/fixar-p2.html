<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fixar - Parte 2</title>
</head>
<body>
    <header>
        <h1>Input tag, types and attributes</h1>
    </header>
    <main>
        <form action="" method="get">
            <label for="email-field">Email:</label>
            <input type="email" required autocomplete="off" autofocus placeholder="Digite seu email" name="email" id="email-field">
            <label for="password-field">Senha:</label>
            <input type="password" required placeholder="Digite sua senha" name="passcode" id="password-field">
            <br>
            <input type="checkbox" name="remember" id="remember-check">
            <label for="remember-check">Lembre-me</label>
            <br>
            <button type="submit">Entrar</button>
        </form>
    </main>
        
</body>
</html>
