<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="display-1 text-center">Header da Página</h1>
        <div class="container">
        <form>
            <div class="mb-3" id="name-field">
                <label class="form-label lead" for="name">Nome: </label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="mb-3" id="email-field">
                <label class="form-label lead" for="email">Email: </label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="op1">
                <label class="form-check-label" for="op1">Opção 1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="op2">
                <label class="form-check-label" for="op2"> Opção 2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="op3">
                <label class="form-check-label" for="op3">Opção 3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="op4">
                <label class="form-check-label" for="op4">Opção 4</label>
            </div>
            <div class="mt-3 mb-3 form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Espaço para digitar a resposta</label>
            </div>
            <div class="mb-3 form-control">
                <label for="date">Data: </label>
                <input type="text" name="date" id="datepicker">                
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="agreed1" id="chkbox1">
                <label class="form-check-label" for="chkbox1">Concordo 1</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" name="agreed2" id="chkbox2">
                <label class="form-check-label" for="chkbox2">Concordo 2</label>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
