<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket 5.2</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        document.getElementById("elementoOndeVoceEsta");//1
        
        document.getElementById("elementoOndeVoceEsta").parentElement.style.color = 'red';//2

        document.getElementById("primeiroFilhoDoFilho").innerText = 'Texto do 3º Requisito';//3

        document.getElementById("pai").firstElementChild;//4

        document.getElementById("elementoOndeVoceEsta").previousElementSibling;//5

        document.getElementById("elementoOndeVoceEsta").nextSibling;//6

        document.getElementById("elementoOndeVoceEsta").nextElementSibling;//7

        document.getElementById("pai").children[2];//8

        // parte 2.1
        let bro = 'Brother', Father = document.getElementById("pai"), paragraphElement = document.createElement('p');
        
        paragraphElement.innerText = bro;

        Father.appendChild(paragraphElement);

        // parte 2.2
        let iAmHere = document.getElementById("elementoOndeVoceEsta"), newChild = document.createElement('p'), son = 'New Child !';

        newChild.innerText = son;

        iAmHere.appendChild(newChild);

        // parte 2.3
        newGrandChild = document.createElement('p');
        newGrandChild.innerText = 'Grand Kid!'
        iAmHere.firstElementChild.appendChild(newGrandChild);

        // parte 2.4

        let grandKid = document.getElementById('primeiroFilhoDoFilho').firstElementChild;

        grandKid.parentElement.parentElement.nextElementSibling;

      </script>
      
      
</body>
</html>
