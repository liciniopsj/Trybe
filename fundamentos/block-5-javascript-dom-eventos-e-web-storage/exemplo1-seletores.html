<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafos">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafos">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = 'Hello'
      document.getElementById("second-paragraph").innerText = 'This paragraph was changed using a script'
      document.getElementById("subtitle").innerText = 'A tittle is a tiny amout or part of something. noun, Archaic'
      let paragrafos = document.getElementsByClassName("paragrafos");
      paragrafos[0].style.color = "green";
      document.getElementsByTagName("h4")[0].style.color = "orange";
    </script>
  </body>
</html>
