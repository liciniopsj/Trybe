<html>
  <head>

    <style>
      main, section {
        border-color: black;
        border-style: solid;

      .title {
        text-align: center;

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {

        margin: 0 auto;

      .main-content .center-content p {

  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>

      <section class="center-content">
        <p>Texto padrão do nosso site</p>

      </section>
    </main>
    <script>
        let lorem = 'The textTransform property sets or returns the capitalization of a text. This property is used to change the text to uppercase, lowercase or to capitalized.';

        function changeCenterText(textString){
            document.querySelector(".center-content p:nth-of-type(2)").innerText = textString;
        }
        changeCenterText(lorem);//1
        function changeOuterBoxColor(color){
        const mainContent = document.querySelector(".main-content");
        mainContent.style.backgroundColor = color;
        }
        changeOuterBoxColor('rgb(76,164,109)');//2
        
        
        function changeCenterBoxColor(bgcolor){
            let innerSquare = document.querySelector(".main-content .center-content");
            innerSquare.style.backgroundColor = bgcolor;
            
        }
        changeCenterBoxColor('white');//3

        function titleText(correction){
            const title = document.querySelector(".title");
            title.innerText = correction;
        }
        titleText('Exercício 5.1 - JavaScript');//4
        
        function textUppercase(){
            const paragraphs = document.querySelectorAll(".center-content p");
            for (let text of paragraphs){
                text=text.style.textTransform = "uppercase";
            }
        }
        textUppercase();//5

        function pToLog(){
            const paragraphs = document.querySelectorAll(".center-content p");
            for (let text of paragraphs){
            console.log(text.innerText);
            }
        }
        pToLog();//6

    </script>
